<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Ktv Fragmenter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="css/bootstrap-tagsinput-typeahead.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fragmenter.css">

    <script data-main="scripts/main" src="scripts/require.js"></script>
</head>

<body>
    <table id="authBlock">
        <tr>
            <td>
                <input class="form-control" id="loginInput" type="text" placeholder="Имя пользователя" />
            </td>
            <td>
                <input class="form-control" id="tokenInput" type="text" placeholder="Токен с GitHub" />
            </td>
            <td>
                <button id="authButton" class="btn btn-success fa fa-save"></button>
            </td>
            <td>
                <button id="collabButton" class="btn btn-success fa fa-send"></button>
            </td>
            <td style="width: 100%"> </td>

        </tr>
        <tr>
            <td colspan="3" style="text-align:left" class="authHint">
                1. <a href="https://github.com/" target="_blank">Зарегистрируйтесь</a> на github.com, а затем сгенерируйте токен (<a href="https://github.com/settings/tokens"
                    target="_blank">Сгенерить токен</a>)
                <br> 2. Введите токен, имя пользователя и нажмите <i class="fa fa-save"></i>
                <br> 3. Отправьте запрос на добавление к репозиторию нажав кнопку <i class="fa fa-send"></i>
                <br> 4. Ожидайте добавления
                <br> 5. Вы можете узнать статус вашей заявки в окне логов при загрузке страницы
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td class="playerTd">
                <div id="player" class="vidflex"></div>
            </td>
            <td class="videoListTd">
                <button id="addVideoBtn" class="btn btn btn-primary">
                    <i class="fa fa-youtube"></i> Добавить видео</button>
                <div class="dropdown nav-item my-video-search-block">
                    <input class="dropdown-toggle form-control live-search-box" id="myVideoSearch" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" placeholder="Ваши видео" style="width: 200px;">
                    <div class="dropdown-menu live-search-list" aria-labelledby="dropdownMenuButton" id="videoList">
                    </div>
                </div>
                <button id="profileBtn" class="btn btn btn-primary">
                    <i class="fa fa-question"></i>
                </button>
                <div class="logAreaBlock">
                    <textarea id="logArea" disabled placeholder="Здесь отображаются логи ..."></textarea>
                </div>

            </td>
        </tr>
    </table>

    <div id="fragmenterBlock">

        <div id="fragmenter-panel">

            <div id="add-save-fragment-block">
                <button id="addFragmentButton" class="btn btn-primary">
                    Добавить фрагмент
                </button>
                <button id="saveButton" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                </button>
                <div class="dropdown commit-dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">История обработки
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" id="commitsMenu"></ul>
                </div>
                <button id="prButton" class="btn btn-primary">
                    Отправить на рассмотрение
                </button>
            </div>
            <div id="accordion" role="tablist" aria-multiselectable="true"></div>
        </div>
    </div>
</body>

</html>
