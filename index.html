<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Ktv Fragmenter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="typeahead.jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap-tagsinput.css">
    <script src="bootstrap-tagsinput.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">

    <style>
        textarea.fragment-description {
            height: 100%;
        }

        .form-group {
            margin-bottom: 0px;
            height: 100%;
        }

        div.row>div {
            padding: 5px;
        }

        .bootstrap-tagsinput {
            width: 100%;
        }

        .fragment-play{
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row ">

            <div class="col-xs-12 col-md-7">
                <div class="form-group">
                    <input type="text" placeholder="Вопрос фрагмента" class="form-control fragment-description" />
                </div>
            </div>

            <div class="col-xs-5 col-md-2">
                <div class="form-group">
                    <input class="form-control start-input" type="time" value="00:00" />
                </div>
            </div>

            <div class="col-xs-5 col-md-2">
                <div class="form-group">
                    <input class="form-control end-input" type="time" value="01:00" />
                </div>
            </div>

            <div class="col-xs-2 col-md-1">
                <button type="button" class="btn fragment-play">
                    <i class="fa fa-play"></i>
                </button>
            </div>

        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <input type="text" placeholder="Ключ. слово" class="form-control fragment-tags" />
                </div>
            </div>
        </div>

    </div>

    <script>
        $(function () {
            $(".fragment-tags").tagsinput({
                typeahead: {
                    source: ['Amsterdam', 'Washington', 'Sydney', 'Beijing', 'Cairo']
                },
                freeInput: true
            });
        });
    </script>

</body>

</html>
