<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Ktv Fragmenter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="css/bootstrap-tagsinput-typeahead.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fragmenter.css">

    <script data-main="scripts/main" src="scripts/require.js"></script>
</head>

<body>
    <table>
        <tr>
            <td colspan="2">
                <div class="dropdown turtorial-dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Обучающие видео
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu tutorial-menu">
                        <li>
                            <a href="https://youtu.be/a02t_qafEFo" class="tutorial-link">Как зарегистрироваться?</a>
                        </li>
                        <li>
                            <a href="#">Как добавить видео?</a>
                        </li>
                    </ul>
                </div>

                <button id="addVideoBtn" class="btn btn btn-primary">
                    <i class="fa fa-plus"></i>
                </button>

                <div class="dropdown nav-item my-video-search-block">
                    <input class="dropdown-toggle form-control live-search-box" id="myVideoSearch" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" placeholder="Ваши видео" style="width: 200px;">
                    <div class="dropdown-menu live-search-list" aria-labelledby="dropdownMenuButton" id="videoList">
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="playerTd">
                <div id="player" class="vidflex"></div>
            </td>
            <td class="fragmentListTd">
                <h2>Фрагменты:</h2>
                <div class=fragmentMenuWrapper>
                    <ul class="list-group" id="fragmentMenu">
                        <li class="list-group-item active">Active item</li>
                        <li class="list-group-item">Second item</li>
                        <li class="list-group-item">Third item</li>
                        <li class="list-group-item">Second item</li>
                        <li class="list-group-item">Third item</li>
                        <li class="list-group-item">Second item</li>
                        <li class="list-group-item">Third item</li>
                        <li class="list-group-item">Second item</li>
                        <li class="list-group-item">Third item</li>
                        <li class="list-group-item">Second item</li>
                        <li class="list-group-item">Third item</li>
                        <li class="list-group-item">Second item</li>
                        <li class="list-group-item">Third item</li>
                    </ul>
                </div>
            </td>
            <td class="fragmentEditorTd">

            </td>
        </tr>
    </table>

    <div id="fragmenterBlock">

        <div id="fragmenter-panel">

            <div id="add-save-fragment-block">
                <button id="addFragmentButton" class="btn btn-primary">
                    Добавить фрагмент
                </button>
                <button id="saveButton" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                </button>
                <div class="dropdown commit-dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">История обработки
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" id="commitsMenu">

                    </ul>
                </div>
                <button id="prButton" class="btn btn-primary">
                    Отправить на рассмотрение
                </button>
            </div>
            <div id="accordion" role="tablist" aria-multiselectable="true"></div>
        </div>
    </div>

    <div class="logAreaBlock">
        <textarea id="logArea" disabled placeholder="Здесь отображаются логи ..."></textarea>
    </div>

    <div id="authBlock">
        <span id="disconnectSpan" style="display: none">Вы вошли как
            <strong id="login"></strong> |
            <a href="#" id="disconnectLink">Выйти</a>
        </span>
    </div>

    <div id="lockerBlock" style="display: block">
        <button id="connectButton" class="btn-lg btn-primary" onclick="connectToGitHub()" style="display: none">
            <i class="fa fa-github"></i>
            Войти через GitHub</button>
        <div id="collabWrapper" style="display: none">
            <label id="collabLabel">Необходимо отправить запрос на присоединение к репозиторию</label>
            <br>
            <button id="collabButton" class="btn-lg btn-primary" onclick="sendCollabRequest()">
                <i class="fa fa-send"></i>
                Отправить запрос</button>
        </div>
    </div>

</body>

</html>
