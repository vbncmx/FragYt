<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Ktv Fragmenter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="css/bootstrap-tagsinput-typeahead.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fragmenter.css">

    <script data-main="scripts/main" src="scripts/require.js"></script>
</head>

<body>
    <table id="authBlock">
        <tr>
            <td><input class="form-control" id="authInput" type="text" placeholder="Введите ваш токен с GitHub" /></td>
            <td><button id="authButton" class="btn btn-success fa fa-save"></button></td>
            <td class="githubLinkTd"><a href="https://github.com/settings/tokens" target="_blank">Сгенерить токен</a></td>
        </tr>
        <tr>
            <td colspan="3" style="text-align:center">
                    Без токена вы не сможете сохранить данные!
            </td>
        </tr>
    </table>
    <div id="fragmenterBlock">
        <div class="form-group video-id-form">
            <input class="form-control" id="video-id" type="text" placeholder="Укажите id видео (например rOj600sQ6VY)" />
            <button id="load-yt-video" class="btn btn-success">
                <i class="fa fa-edit"></i>
            </button>
        </div>
        <div id="fragmenter-panel">
            <div id="player" class="vidflex"></div>
            <div id="add-save-fragment-block">
                <button id="addFragmentButton" class="btn btn-primary">
                    Добавить фрагмент
                </button>
                <button id="saveButton" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                </button>
                <div class="dropdown commit-dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Загрузить
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" id="commitsMenu"></ul>
                </div>
                <span id="feedback_lbl"></span>
            </div>
            <div id="accordion" role="tablist" aria-multiselectable="true"></div>
        </div>
    </div>
</body>

</html>
