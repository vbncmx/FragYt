<div class="fragment-editor">
    <div class="input-group-xs">
        <strong>Начало:</strong>
        <button class="btn modify-start btn-success btn-xs btn-sq" type="button">-10</button>
        <button class="btn modify-start btn-success btn-xs btn-sq" type="button">-1</button>
        <input step="1" class="form-control start-input" type="text" value="{start}">
        <button class="btn modify-start btn-success btn-xs btn-sq" type="button">+1</button>
        <button class="btn modify-start btn-success btn-xs btn-sq" type="button">+10</button>

        <strong>Конец:</strong>
        <button class="btn modify-end btn-success btn-xs btn-sq" type="button">-10</button>
        <button class="btn modify-end btn-success btn-xs btn-sq" type="button">-1</button>
        <input step="1" class="form-control end-input" type="text" value="{end}">
        <button class="btn modify-end btn-success btn-xs btn-sq" type="button">+1</button>
        <button class="btn modify-end btn-success btn-xs btn-sq" type="button">+10</button>
        <button class="btn fragment-step-track btn-primary btn-xs btn-sq" type="button">
            <i class="fa fa-clock-o"></i>
            <i class="fa fa-step-forward"></i>
        </button>
        <button class="btn fragment-step btn-primary btn-xs btn-sq" type="button">
            <i class="fa fa-step-forward"></i>
        </button>
    </div>
    <input class="form-control fragment-description" placeholder="Опишите вопрос фрагмента" value="{description}">
    <input class="form-control fragment-tags" placeholder="Ключевые слова (тэги)" value="{tags}">
</div>
